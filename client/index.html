<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>News Recomendation</title>
  </head>
  <body>
    <!-- auth page -->
    <div class="p-3" id="auth-page">
      <img
        src="./assets/logo.svg"
        class="img-thumbnail d-block mx-auto my-4"
        style="border: 0; width: 40%"
        alt="home-image"
      />
      <button type="submit" class="btn btn-dark w-100 mt-4">
        Google Login
      </button>
      <div class="dropdown-divider my-3"></div>

      <form id="form-login">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email-register"
            placeholder="Type an email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password-register"
            placeholder="Type password"
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">Login</button>
        <a href="#" id="nav-register" class="d-block mx-auto mt-2 text-center">
          Don't have an account?
        </a>
      </form>

      <form id="form-register">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email-register"
            placeholder="Type an email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password-register"
            placeholder="Type password"
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">Login</button>
        <a href="#" id="nav-login" class="d-block mx-auto mt-2 text-center">
          Already have an account?
        </a>
      </form>
    </div>
    <!-- end of auth page -->

    <!-- news page -->

        <input
          type="email"
          class="form-control"
          id="email-register"
          placeholder="Type an email"
        />
      </div>
    </div> -->
    <!-- end of news page -->

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
