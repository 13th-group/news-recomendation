<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="778481162211-70avoa3jh110rkmlls01gbavpij96nu0.apps.googleusercontent.com"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <title>News Recomendation</title>
  </head>
  <body>
    <!-- auth page -->
    <div class="p-3" id="auth-page">
      <img
        src="./assets/logo.svg"
        class="img-thumbnail d-block mx-auto my-4"
        style="border: 0; width: 40%"
        alt="home-image"
      />
      <div class="g-signin2" data-width="285" data-onsuccess="onSignIn"></div>
      <div class="dropdown-divider my-3"></div>

      <form id="form-login" onsubmit="auth(event, 'login')">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email-login"
            placeholder="Type an email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password-login"
            placeholder="Type password"
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">Login</button>
        <a href="#" id="nav-register" class="d-block mx-auto mt-2 text-center">
          Don't have an account?
        </a>
      </form>

      <form id="form-register" onsubmit="auth(event, 'register')">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email-register"
            placeholder="Type an email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password-register"
            placeholder="Type password"
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">Register</button>
        <a href="#" id="nav-login" class="d-block mx-auto mt-2 text-center">
          Already have an account?
        </a>
      </form>
    </div>
    <!-- end of auth page -->

    <!-- news page -->
    <div id="news-page" class="p-2">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between"
      >
        <h2 class="h5 m-0">News Recommendation</h2>
        <a href="#" id="logout">
          <i data-feather="log-out"></i>
        </a>
      </nav>

      <!-- search -->
      <div class="d-flex align-items-center">
        <div class="form-group my-3">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Search..."
          />
        </div>
        <div>
          <button type="button" class="btn btn-dark ml-2" id="btn-search">
            Search
          </button>
        </div>
      </div>
      <div>
        <h1 class="h3">Result</h1>
        <div id="news"></div>
      </div>
    </div>
    <!-- end of news page -->

    <!-- toast -->
    <div
      id="liveToast"
      class="position-fixed w-100 bottom-4 right-0 text-center"
    >
      <p
        class="badge badge-pill py-1 px-3 font-weight-normal"
        style="background-color: rgb(235, 117, 117); font-size: 1rem"
      ></p>
    </div>
    <!-- end of toast -->

    <!-- scripts -->
    <script>
      feather.replace();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
